<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship!</title>
    <script type="module" src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <span id="header">
        <h1>Battleship!</h1>
    </span>
    <div class="options">
        <button class="option" id="singleOption">Single-Player</button>
        <button class="option" id="multiOption">2-Player</button>
        <button class="option difficulty" id="easy">Easy</button>
        <button class="option difficulty" id="medium">Medium</button>
        <button class="option difficulty" id="hard">Hard</button>
        <button class="option" id="start">Start!</button>
    </div>
    
</body>
</html>
